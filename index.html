<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa SVK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(#0f0f0f, #000000);
      overflow-x: hidden;
      font-family: monospace;
      color: white;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px 0;
      color: #ff0000;
      text-shadow: 0 0 5px red, 0 0 10px red;
    }

    #estrellas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }

    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: brillar 3s infinite ease-in-out;
    }

    @keyframes brillar {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #mapa-container {
      position: relative;
      overflow: hidden;
      max-width: 90vw;
      max-height: 75vh;
      margin: 20px auto;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      z-index: 1;
    }

    #mapa {
      width: 100%;
      height: auto;
      transition: transform 0.4s ease-in-out;
    }

    .botones {
      margin-top: 10px;
      z-index: 2;
      position: relative;
    }

    button {
      background-color: black;
      border: 1px solid red;
      color: red;
      font-size: 16px;
      padding: 8px 14px;
      margin: 0 5px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: 0.2s;
    }

    button:hover {
      background-color: red;
      color: black;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="estrellas"></div>

  <h1>âœª ğ•¾ğ–Šğ–›ğ–Šğ–“ğ•¶ğ–ğ–“ğ–Œğ–˜ ğ•¯ğ–”ğ–’ğ–ğ–“ğ–ğ–” ğ•¸ğ–†ğ–• âœª</h1>

  <div id="mapa-container">
    <img id="mapa" src="1751231229233.jpg" alt="Mapa SVK">
  </div>

  <div class="botones">
    <button onclick="zoomIn()">ğŸ” Zoom +</button>
    <button onclick="zoomOut()">ğŸ” Zoom -</button>
    <button onclick="resetZoom()">ğŸ” Reset</button>
  </div>

  <footer>
    Made for âš”ï¸ SVK â€¢ Mapa Privado â€¢ Solo Elite
  </footer>

  <script>
    let zoomLevel = 1;
    const mapa = document.getElementById("mapa");

    function zoomIn() {
      zoomLevel += 0.1;
      updateZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(0.1, zoomLevel - 0.1);
      updateZoom();
    }

    function resetZoom() {
      zoomLevel = 1;
      updateZoom();
    }

    function updateZoom() {
      mapa.style.transform = `scale(${zoomLevel})`;
    }

    // Crea estrellas animadas de fondo
    const estrellas = document.getElementById("estrellas");
    for (let i = 0; i < 75; i++) {
      const star = document.createElement("div");
      star.className = "estrella";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      estrellas.appendChild(star);
    }
  </script>
</body>
</html>
